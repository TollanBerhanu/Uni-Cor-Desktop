<div class="col-xxl-8 order-2 order-xxl-1">
    <!--begin::Advance Table Widget 2-->
    <div class="card card-custom card-stretch gutter-b">
        <!--begin::Header-->
        <div class="card-header border-0 pt-5">
            <h3 class="card-title align-items-start flex-column">
                <span class="card-label font-weight-bolder text-dark">My Students</span>
                <!-- <span class="text-muted mt-3 font-weight-bold font-size-sm">More than 400+ new members</span> -->
            </h3>
            <div class="card-toolbar">
                <ul class="nav nav-pills nav-pills-sm nav-dark-75">
                    <li class="nav-item">
                        <!-- <a class="nav-link py-2 px-4" data-toggle="tab" href="#kt_tab_pane_1_1">Search</a> -->   
                        <a  data-toggle="modal" data-target="#addStudentModal" class="btn btn-primary font-weight-bolder" style="position: absolute; right: 40px;">
                            <span class="svg-icon svg-icon-md">
                                <!-- <i class="menu-icon flaticon-folder-1"></i> -->
                                <i class="menu-icon flaticon2-plus-1"></i>
                            </span>
                            Add Student
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Body-->
        <div class="card-body pt-3 pb-0">
            <!--begin::Table-->
            <div class="table-responsive">
                <table class="table table-borderless table-vertical-center">
                    <thead>
                        <tr>
                            <th class="p-0" >No.</th>
                            <th class="p-0" >Student Name</th>
                            <th class="p-0" >Course Name</th>
                            <th class="p-0" >Score</th>
                            <th class="p-0" >Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of scores; let i = index;">
                            <td class="pl-0 py-4">
                                {{ i+1 }}
                            </td>
                            <td class="pl-0">
                                <a href="#" class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">
                                    {{ s.studentname }}
                                </a>
                                <!-- <div>
                                    <span class="font-weight-bolder">Email:</span>
                                    <a class="text-muted font-weight-bold text-hover-primary" href="#">bprow@bnc.cc</a>
                                </div> -->
                            </td>
                            <td class="text-right">
                                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                                    <!-- {{ s.examname }} -->
                                    Entrepreneurship
                                </span>
                                <!-- <span class="text-muted font-weight-bold">Paid</span> -->
                            </td>
                            <td class="text-right">
                                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                                    {{ s.score }}
                                </span>
                                <!-- <span class="text-muted font-weight-bold">Paid</span> -->
                            </td>
                            <td class="text-right pr-0">
                                <a href="#" class="btn btn-icon btn-light btn-hover-primary btn-sm">
                                    <span class="svg-icon svg-icon-md svg-icon-primary">
                                        <!--begin::Svg Icon | path:assets/media/svg/icons/General/Trash.svg-->
                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <rect x="0" y="0" width="24" height="24"></rect>
                                                <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero"></path>
                                                <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3"></path>
                                            </g>
                                        </svg>
                                        <!--end::Svg Icon-->
                                    </span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--end::Table-->
        </div>
        <!--end::Body-->



        
<!-- Add Student Modal-->
<div class="modal fade" id="addStudentModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i aria-hidden="true" class="ki ki-close"></i>
                </button>
            </div>
            
            <div class="modal-body">
                Enter Student Name:
                <input class="form-control" type="text" [(ngModel)]="studentName" />
                <br><br>
                <button type="button" class="btn btn-light-primary font-weight-bold" data-dismiss="modal">Cancel</button>
                <button type="btn btn-danger" title="Add Student" (click)="addStudent();" class="btn btn-primary font-weight-bold">Add</button>

            </div>
        </div>
    </div>
</div>



    </div>
    <!--end::Advance Table Widget 2-->
</div>
